<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="ok, write text" #input>
</mat-form-field>

<table #table1 mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="birth_year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> birth_year</th>
    <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> created</th>
    <td mat-cell *matCellDef="let element"> {{element.created}} </td>
  </ng-container>

  <ng-container matColumnDef="edited">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> edited</th>
    <td mat-cell *matCellDef="let element"> {{element.edited}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="200" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
</mat-paginator>
